name: Auto Deploy to Release Branch
on:
  push:
    branches: [main]  # 监听 main 分支的推送

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整 Git 历史（用于版本检测）

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # 缓存依赖加速构建

      - name: Install dependencies
        run: npm ci  # 精确安装依赖

      - name: Build project
        run: npm run docs:build  # 编译 Vitepress，生成 dist 目录

      - name: Deploy to release branch
        uses: peaceiris/actions-gh-pages@v3  # 专用于推送构建产物到分支
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动生成的权限 Token
          publish_dir: ./docs/.vitepress/dist  # 需推送的目录（Vitepress 默认输出位置）
          publish_branch: release  # 目标分支
          force_orphan: true  # 强制清空 release 分支历史（仅保留最新内容）
          keep_files: false  # 不保留旧文件